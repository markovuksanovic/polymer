<html>
<head>
  <meta charset="utf-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer.html">
  <link rel="import" href="polymer-dom-elements.html">
</head>
<body>

<x-test></x-test>

<div class="accessors">
  <x-test-no-distribute><div class="child"></div></x-test-no-distribute>
  <x-project><div class="child"></div></x-project>
</div>

<x-test-no-distribute id="noDistribute">
  <div class="bar">Bar</div>
  <div class="foo">Foo</div>
</x-test-no-distribute>

<x-select1>
  <div class="select-child"></div>
</x-select1>

<x-select-class1>
  <div></div>
</x-select-class1>

<x-select-attr>
  <x-attr></x-attr>
</x-select-attr>

<x-compose-select-attr></x-compose-select-attr>

<x-redistribute-a-b></x-redistribute-a-b>

<dom-module id="x-containing-elem">
  <template>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'x-containing-elem',
      properties: {
        logger: {type: Array, notify: true}
      },
      attached: function() {
        this.logger && this.logger.push('x-containing-elem')
      }
    });
  </script>
</dom-module>

<dom-module id="x-contained-elem">
  <template>Attr1</template>
  <script>
    Polymer({
      is: 'x-contained-elem',
      properties: {
        logger: {type: Array, notify: true}
      },
      attached: function() {
        this.logger && this.logger.push('x-contained-elem')
      }

    });
  </script>
</dom-module>

<dom-module id="x-logger">
  <template>
    <x-containing-elem logger="{{logs}}">
      <x-contained-elem logger="{{logs}}"></x-contained-elem>
    </x-containing-elem>
  </template>
  <script>
    Polymer({
      is: 'x-logger',
      properties: {
        logs: {
          type: Array,
          notify: true,
          value: function() {
            return [];
          }
        }
      }
    });
  </script>
</dom-module>

<x-logger>
</x-logger>

<script src="polymer-dom.js"></script>

</body>
</html>
